name: Release

on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Get commit message
        id: commit_msg
        run: |
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Get latest tag
        id: latest_tag
        run: echo "tag=$(git describe --tags --abbrev=0 || echo 'v0.0.0')" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          msg="${{ steps.commit_msg.outputs.msg }}"
          if [[ "$msg" == *"[HOTFIX]"* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == feature/* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=" >> $GITHUB_OUTPUT
          fi

      - name: Bump version with npm
        if: steps.bump.outputs.type != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version ${{ steps.bump.outputs.type }} -m "chore: bump version to %s"
          git push origin HEAD --follow-tags

      - name: Create GitHub Release
        if: steps.bump.outputs.type != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
